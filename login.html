<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="container ">
            <div class="row justify-content-center ">
                <div class="col-6 text-center  mt-5">
                    <div class="card">
                        <div class="card-body">
                            <hr class="text-primary">
                    <h1 class="text-primary">Nomadic travel</h1>
                    <hr class="text-primary">
                    <div class="row mt-2">
                        <div class="container">
                            <div class="row  mt-2 ">
                                <div class="col-12">
                                        <p>For booking flights and hotels</p>
                                        <a href="createuser">
                                            <button type="button" class="btn btn-primary text-decoration-none">Create an account</button>
                                        </a>
                                </div>
                            </div>
                            <div class="row mt-1 ">
                                <div class="col-12">
                                    <p>Hotel management users</p>
                                    <a href="createhoteluser">
                                        <button type="button" class="btn btn-warning text-decoration-none">Create a hotel account</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                        </div>
                      </div>
                </div>
                
                <div class="col-6">
                    <div class="col-12 ">
                        <div class="card mt-5 p-2">
                            <h3 class="text-primary text-center">User login</h3>
                            <div class="card-body"> 
                               <form method = "post" action="login">
                                    <div class="mb-2">
                                        <label for="user_name" class="form-label">Enter your username</label>
                                        <input type="text" class="form-control" id="username" name = "username" placeholder="">
                                    </div>
                    
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Enter your password</label>
                                        <input type="password" class="form-control" id="password" name = "password" placeholder="">
                                    </div>
                                    <div class="row text-center">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary mb-2">Login</button>
                                        </div>
                                    </div>
                                </form>
                               
                            </div>
        
                          </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
